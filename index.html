<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>News</title>
</head>

<body>

    <header class="header">
        <div class="container">

            <div class="header__inner">

                <a class="logo" href="#">
                    <img class="logo__img" src="img/logo.svg" alt="logo">
                </a>

                <nav class="menu">

                    <button class="menu__btn" id="menu__btn">
                        <span class="row-top"></span>
                        <span class="row-middle"></span>
                        <span class="row-bottom"></span>
                    </button>

                    <ul class="menu__list" id="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">News</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Entertainment</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Lifestyle</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Sports</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Business</a>
                        </li> 
                        <li class="menu__item">
                            <a href="#" class="menu__link">Weather</a>
                        </li> 
                        <li class="menu__item menu__item--dropdown"> 
                            <div class="menu__item--wrapper">
                                <a href="#" class="menu__link-dropdown">More</a>  
                                <img class="dropdown-decor" src="img/dropdown-decor.svg" alt="decor">  
                             </div>
                            <ul class="dropdown">
                                <li class="dropdown__item"><a href="#" class="menu__link">Subitem 1</a></li>
                                <li class="dropdown__item"><a href="#" class="menu__link">Subitem 2</a></li>
                                <li class="dropdown__item"><a href="#" class="menu__link">Subitem 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav> 
                 
                <form class="header__search-wrapper" id="form-search"> 
                    <input class="header__search-input" type="search" id="search-input" name="search-input" placeholder="Search"> 
                    <button class="header__search-btn" type="submit"> 
                        <img class="header__search-img" src="img/search.svg" alt="">
                    </button>
                </form> 
                 
            </div>

        </div>
    </header> 
    <div class="breadcrumbs"> 
        <div class="container"> 
            <div class="breadcrumbs__inner"> 
                <ul class="breadcrumbs__menu"> 
                     <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Home</a><img class="breadcrumbs__decor" src="img/breadcrumbs-decor.svg" alt="decor" ></li> 
                     <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Blog</a><img class="breadcrumbs__decor" src="img/breadcrumbs-decor.svg" alt="decor" ></li> 
                     <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Blog</a></li>
                </ul>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>

</html>
